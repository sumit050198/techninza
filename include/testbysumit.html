<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Left and Right Scrollbars Example</title>
<style>
    /* Set a fixed height for the page */
    body {
        height: 200px; /* Adjust as needed */
        overflow: auto; /* Enable both horizontal and vertical scrolling */
    }

    /* Optional: Add some padding to make content look better */
    .content {
        padding: 20px;
        width: 800px; /* Set a width larger than the viewport to enable horizontal scrolling */
    }
</style>
</head>
<body>
    <div class="content">
        <!-- Your content goes here -->
        <!-- Example content to generate scroll bars -->
        <p style="width: 2000px;">This is an example of content that generates both horizontal and vertical scroll bars. You can use the scroll bars to navigate through the content.</p>
        <!-- End of example content -->
    </div>
</body>
</html>
